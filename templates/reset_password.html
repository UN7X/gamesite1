<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Reset Password</h1>
    {% if error %}
    <div class="error-box">{{ error }}</div>
    {% endif %}
    <form action="{{ url_for('reset_password') }}" method="post">
        <input type="hidden" name="email" value="{{ email }}">
        <label for="password">New Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter new password" required><br>
        <label for="confirm_password">Retype New Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Retype new password" required><br>
        <button type="submit">Reset Password</button>
    </form>
    <p>Remembered your password? <a href="{{ url_for('login') }}">Log in here</a>.</p>
</body>
</html>
