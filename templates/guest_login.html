<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Continue as Guest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Continue as Guest</h1>
    <form method="post">
        <label>Enter a Guest Username:</label><br>
        <input type="text" name="guest_username" required><br>
        <button type="submit">Continue</button>
    </form>
    <p>Want to log in? <a href="{{ url_for('login') }}">Log in here</a>.</p>
</body>
</html>
