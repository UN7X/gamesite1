<!-- templates/game_options.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ game_name }} Options</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>{{ game_name }}</h1>
    <p>Select how you want to play:</p>
    <ul>
        <li><a href="{{ url_for('play_local', game_name=game_name) }}">Play Local</a></li>
        <li><a href="{{ url_for('host_session_unique', game_name=game_name) }}">Host a Session</a></li>
        <li>
            <form action="{{ url_for('join_session', game_name=game_name) }}" method="post">
                <input type="text" name="code" placeholder="Enter Join Code" required>
                <button type="submit">Join Session</button>
            </form>
        </li>
        <li><a href="{{ url_for('public_sessions', game_name=game_name) }}">View Public Sessions</a></li>
    </ul>
    <a href="{{ url_for('game_lobby') }}">Back to Lobby</a>
</body>
</html>
