<!-- templates/game_lobby.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Lobby</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    <p>Select a game to play:</p>
    <ul>
        <li><a href="{{ url_for('tictactoe') }}">Play Tic-Tac-Toe</a></li>
        <!-- Future games can be added here -->
    </ul>
    <a href="{{ url_for('logout') }}">Log Out</a>
    {% if not guest %}
    <button id="delete-account-btn">Delete Account</button>
    <!-- JavaScript for delete account confirmation -->
    <script>
        document.getElementById('delete-account-btn').addEventListener('click', function(event) {
            var shiftPressed = event.shiftKey;
            if (shiftPressed || confirm('Are you sure you want to delete your account?')) {
                window.location.href = "{{ url_for('delete_account') }}";
            }
        });
    </script>
    {% endif %}
</body>
</html>
